<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="custom__form" action="" method="POST">
        <span class="custom__form-title">Sign in to your account</span>
        <input
          class="custom__form-input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="custom__form-input"
          type="password"
          name="pass"
          placeholder="Password"
          required
        />
        <button type="submit" class="custom__form-button" onclick="alert('Thank you :)');">Sign in</button>
      </form>
    </div>
  </body>
</html>
